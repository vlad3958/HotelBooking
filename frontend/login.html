<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>HotelBooking - Вхід / Реєстрація</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f5f7fa; }
    .card { box-shadow:0 4px 16px rgba(0,0,0,.08); }
    .nav-pills .nav-link.active { background:#0d6efd; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold">HotelBooking</h2>
          <p class="text-muted mb-0">Увійдіть або створіть новий акаунт</p>
        </div>
        <div class="card">
          <div class="card-body">
            <ul class="nav nav-pills mb-3" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab">Вхід</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab">Реєстрація</button>
              </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
              <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                <form id="loginForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required />
                    <div class="invalid-feedback">Вкажіть коректний email</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" minlength="6" required />
                    <div class="invalid-feedback">Мінімум 6 символів</div>
                  </div>
                  <div class="d-grid mb-3">
                    <button class="btn btn-primary" type="submit">Увійти</button>
                  </div>
                  <div id="loginError" class="text-danger small"></div>
                </form>
              </div>
              <div class="tab-pane fade" id="register-pane" role="tabpanel">
                <form id="registerForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required />
                    <div class="invalid-feedback">Вкажіть коректний email</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" minlength="6" required />
                    <div class="invalid-feedback">Мінімум 6 символів</div>
                  </div>
                  <div class="d-grid mb-3">
                    <button class="btn btn-success" type="submit">Зареєструватися</button>
                  </div>
                  <div id="registerError" class="text-danger small"></div>
                  <div id="registerSuccess" class="text-success small"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center mt-4 text-muted small mb-0">© 2025 HotelBooking</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { login, register } from './apiClient.js';

    function validateForms() {
      document.querySelectorAll('.needs-validation').forEach(f => {
        f.addEventListener('submit', e => {
          if (!f.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
          f.classList.add('was-validated');
        });
      });
    }

    validateForms();

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!loginForm.checkValidity()) return;
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errEl = document.getElementById('loginError');
      errEl.textContent = '';
      try {
        await login(email, password);
        window.location.href = 'hotels.html';
      } catch (ex) {
        const b = ex.body;
        const msg = b?.Error || b?.error || b?.message || (Array.isArray(b) ? b.join(', ') : (b?.raw || 'Помилка входу'));
        errEl.textContent = msg;
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!registerForm.checkValidity()) return;
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const errEl = document.getElementById('registerError');
      const okEl = document.getElementById('registerSuccess');
      errEl.textContent = ''; okEl.textContent='';
      try {
        await register(email, password);
        okEl.textContent = 'Успішна реєстрація! Тепер увійдіть.';
      } catch (ex) {
        const b = ex.body;
        const msg = b?.Error || b?.error || b?.message || (Array.isArray(b) ? b.join(', ') : (b?.raw || 'Помилка реєстрації'));
        errEl.textContent = msg;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
