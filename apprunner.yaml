version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building .NET application with Docker"
      - docker build -t hotel-booking-api .
run:
  runtime-version: latest
  command: dotnet HotelBooking.API.dll
  network:
    port: 8080
    env: PORT
  env:
    - name: DATABASE_URL
      value: "Server=hotelbooking-mysql-db.ccx6kms20r84.us-east-1.rds.amazonaws.com;Database=hotelbookingdb;Uid=admin;Pwd=HotelBooking123!;"
    - name: JWT_SECRET_KEY
      value: "your-super-secret-jwt-key-at-least-32-characters-long"
    - name: JWT_ISSUER
      value: "HotelBookingAPI"
    - name: JWT_AUDIENCE
      value: "HotelBookingClients"
    - name: ASPNETCORE_URLS
      value: http://+:8080
    - name: ASPNETCORE_ENVIRONMENT
      value: Production
    - name: PORT
      value: "8080"